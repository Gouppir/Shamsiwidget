<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویجت هدر بهبود یافته</title>
    <!-- بارگذاری فونت وزیر -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Vazir', sans-serif; /* استفاده از فونت وزیر */
            background-color: #f4f4f4; /* پیش‌فرض لایت مود */
            color: #333;
            direction: rtl;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header-widget {
            text-align: center;
            width: 80%;
            max-width: 400px; /* تنظیم حداکثر عرض کمتر برای جمع‌وجورتر کردن */
            padding: 15px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* سایه نرم‌تر */
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header-widget h1 {
            margin: 0;
            font-size: 20px; /* کاهش اندازه تیتر */
            color: #ff6600;
        }

        .header-widget p {
            margin: 10px 0;
            font-size: 14px; /* کاهش اندازه پاراگراف */
            color: #555;
        }

        .toggle-switch {
            margin-top: 15px;
            position: relative;
            width: 40px; /* کاهش اندازه دکمه */
            height: 24px;
            background-color: #ccc;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px;
            box-sizing: border-box;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 auto;
        }

        .toggle-switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 2px;
            left: 2px;
            background-color: #fff;
            border-radius: 50%;
            transition: .4s;
            width: 20px;
            height: 20px;
        }

        input:checked + .slider {
            left: calc(100% - 22px);
            background-color: #ff6600;
        }

        .watermark {
            margin-top: 10px;
            font-size: 10px; /* کوچک کردن واترمارک */
            color: #999; /* رنگ ملایم‌تر برای واترمارک */
            transition: color 0.3s ease;
        }

        /* تم دارک مود */
        .dark-mode {
            background-color: #333333;
            color: #ffffff;
        }

        .dark-mode .header-widget {
            background-color: #444444;
            color: #ffffff;
        }

        .dark-mode .header-widget h1, .dark-mode .header-widget p {
            color: #ffffff;
        }

        .dark-mode .toggle-switch {
            background-color: #666;
        }

        .dark-mode .watermark {
            color: #ff6600; /* رنگ نارنجی برای واترمارک در دارک مود */
        }
    </style>
</head>
<body>

<div class="header-widget">
    <h1 id="today-date">27 مرداد 1403</h1>
    <p id="motivational-quote">"موفقیت نتیجه تلاش‌های کوچک روزانه است."</p>
    <label class="toggle-switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
    </label>
    <p class="watermark">Goupp.ir</p> <!-- تغییر اندازه و سبک واترمارک -->
</div>

<script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.min.js"></script>

<script>
    // نمایش تاریخ امروز
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        const jalaaliDate = jalaali.toJalaali(today);

        const months = [
            "فروردین", "اردیبهشت", "خرداد", "تیر", "مرداد", "شهریور",
            "مهر", "آبان", "آذر", "دی", "بهمن", "اسفند"
        ];

        const shamsiDate = `${jalaaliDate.jd} ${months[jalaaliDate.jm - 1]} ${jalaaliDate.jy}`;

        document.getElementById('today-date').textContent = shamsiDate;
    });

    // تابع تغییر تم با کلیک بر روی دکمه روشن/خاموش
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode', themeToggle.checked);
    });
</script>

</body>
</html>
