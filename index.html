<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویجت هدر با تغییر تم</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f4f4f4;
            direction: rtl;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header-widget {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .header-widget h1 {
            margin: 0;
            font-size: 24px;
            color: #ff6600;
        }

        .header-widget p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }

        .header-widget .theme-buttons {
            margin-top: 20px;
        }

        .header-widget button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .header-widget button.default {
            background-color: #ff6600;
            color: white;
        }

        .header-widget button.dark {
            background-color: #333;
            color: white;
        }

        .header-widget button.blue-white {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="header-widget">
    <h1 id="today-date">تاریخ امروز</h1>
    <p id="motivational-quote">"موفقیت نتیجه تلاش‌های کوچک روزانه است."</p>
    <div class="theme-buttons">
        <button class="default" onclick="setTheme('default')">رنگ پیش فرض</button>
        <button class="dark" onclick="setTheme('dark')">دارک مود</button>
        <button class="blue-white" onclick="setTheme('blue-white')">آبی سفید</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.min.js"></script>

<script>
    // نمایش تاریخ امروز
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        const jalaaliDate = jalaali.toJalaali(today);

        const months = [
            "فروردین", "اردیبهشت", "خرداد", "تیر", "مرداد", "شهریور",
            "مهر", "آبان", "آذر", "دی", "بهمن", "اسفند"
        ];

        const shamsiDate = `${jalaaliDate.jd} ${months[jalaaliDate.jm - 1]} ${jalaaliDate.jy}`;

        document.getElementById('today-date').textContent = shamsiDate;
    });

    // تابع تغییر تم
    function setTheme(theme) {
        if (theme === 'dark') {
            document.body.style.backgroundColor = '#333';
            document.body.style.color = '#ffffff';
        } else if (theme === 'blue-white') {
            document.body.style.backgroundColor = '#007bff';
            document.body.style.color = '#ffffff';
        } else {
            document.body.style.backgroundColor = '#f4f4f4';
            document.body.style.color = '#333';
        }
    }
</script>

</body>
</html>
