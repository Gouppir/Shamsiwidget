<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویجت هدر با دکمه روشن/خاموش و واترمارک</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* پیش‌فرض لایت مود */
            color: #333;
            direction: rtl;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header-widget {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header-widget h1 {
            margin: 0;
            font-size: 24px;
            color: #ff6600;
        }

        .header-widget p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }

        .toggle-switch {
            margin-top: 20px;
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #ff6600;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .watermark {
            margin-top: 15px;
            font-size: 12px;
            color: #555; /* رنگ پیش‌فرض در لایت مود */
            transition: color 0.3s ease;
        }

        .dark-mode {
            background-color: #333333;
            color: #ffffff;
        }

        .dark-mode .header-widget {
            background-color: #444444;
            color: #ffffff;
        }

        .dark-mode .watermark {
            color: #ff6600; /* رنگ نارنجی در دارک مود */
        }
    </style>
</head>
<body>

<div class="header-widget">
    <h1 id="today-date">تاریخ امروز</h1>
    <p id="motivational-quote">"موفقیت نتیجه تلاش‌های کوچک روزانه است."</p>
    <label class="toggle-switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
    </label>
    <p class="watermark">goupp.ir</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.min.js"></script>

<script>
    // نمایش تاریخ امروز
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        const jalaaliDate = jalaali.toJalaali(today);

        const months = [
            "فروردین", "اردیبهشت", "خرداد", "تیر", "مرداد", "شهریور",
            "مهر", "آبان", "آذر", "دی", "بهمن", "اسفند"
        ];

        const shamsiDate = `${jalaaliDate.jd} ${months[jalaaliDate.jm - 1]} ${jalaaliDate.jy}`;

        document.getElementById('today-date').textContent = shamsiDate;
    });

    // تابع تغییر تم با کلیک بر روی دکمه روشن/خاموش
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode', themeToggle.checked);
    });
</script>

</body>
</html>
