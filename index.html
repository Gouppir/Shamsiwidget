<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویجت هدر</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* پیش‌فرض لایت مود */
            color: #333;
            direction: rtl;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header-widget {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header-widget h1 {
            margin: 0;
            font-size: 24px;
            color: #ff6600;
        }

        .header-widget p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }

        .theme-toggle {
            margin-top: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #ffcc00; /* رنگ زرد آیکون */
        }

        .dark-mode {
            background-color: #333333;
            color: #ffffff;
        }

        .dark-mode .header-widget {
            background-color: #444444;
            color: #ffffff;
        }

        .dark-mode .theme-toggle {
            color: #ffcc00;
        }
    </style>
</head>
<body>

<div class="header-widget">
    <h1 id="today-date">تاریخ امروز</h1>
    <p id="motivational-quote">"موفقیت نتیجه تلاش‌های کوچک روزانه است."</p>
    <div class="theme-toggle" id="theme-toggle">
        ☀️
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.min.js"></script>

<script>
    // نمایش تاریخ امروز
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        const jalaaliDate = jalaali.toJalaali(today);

        const months = [
            "فروردین", "اردیبهشت", "خرداد", "تیر", "مرداد", "شهریور",
            "مهر", "آبان", "آذر", "دی", "بهمن", "اسفند"
        ];

        const shamsiDate = `${jalaaliDate.jd} ${months[jalaaliDate.jm - 1]} ${jalaaliDate.jy}`;

        document.getElementById('today-date').textContent = shamsiDate;
    });

    // تابع تغییر تم با کلیک بر روی آیکون خورشید
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
    });
</script>

</body>
</html>
