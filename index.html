<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویجت تاریخ شمسی فشرده</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: transparent;
            color: #555;
            direction: rtl;
            padding: 0;
        }

        .resizable {
            resize: both;
            overflow: hidden; /* جلوگیری از نمایش اسکرول بار */
            border: 2px solid #ff6600;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px; /* عرض پیش‌فرض کوچکتر */
            height: 80px; /* ارتفاع پیش‌فرض کوچکتر */
        }

        .date-widget {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 5px;
            text-align: center;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .date-widget h1 {
            margin: 0;
            font-size: 14px; /* کاهش سایز فونت */
            color: #ff6600;
        }

        .date-widget p {
            margin: 2px 0 0 0;
            font-size: 12px; /* کاهش سایز فونت */
            color: #333;
        }
    </style>
</head>
<body>

<div class="resizable">
    <div class="date-widget">
        <h1 id="weekday">چند شنبه</h1>
        <p id="shamsi-date">روز ماه</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const today = new Date();
        const jalaaliDate = jalaali.toJalaali(today);

        const weekdays = ["یک‌شنبه", "دوشنبه", "سه‌شنبه", "چهارشنبه", "پنج‌شنبه", "جمعه", "شنبه"];
        const months = [
            "فروردین", "اردیبهشت", "خرداد", "تیر", "مرداد", "شهریور",
            "مهر", "آبان", "آذر", "دی", "بهمن", "اسفند"
        ];

        const weekday = weekdays[today.getDay()];
        const shamsiDate = `${jalaaliDate.jd} ${months[jalaaliDate.jm - 1]} ${jalaaliDate.jy}`;

        document.getElementById('weekday').textContent = weekday;
        document.getElementById('shamsi-date').textContent = shamsiDate;
    });
</script>

</body>
</html>
