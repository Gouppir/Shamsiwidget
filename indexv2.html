<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویجت هدر</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: transparent; /* پس‌زمینه شفاف */
            color: #333;
            direction: rtl;
        }

        .header-widget {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header-widget h1 {
            margin: 0;
            font-size: 24px;
            color: #ff6600;
        }

        .header-widget p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }

        /* تم دارک مود */
        @media (prefers-color-scheme: dark) {
            .header-widget {
                background-color: #333333;
                color: #ffffff;
            }

            .header-widget h1 {
                color: #ff9900;
            }

            .header-widget p {
                color: #dddddd;
            }
        }
    </style>
</head>
<body>

<div class="header-widget">
    <h1 id="today-date">تاریخ امروز</h1>
    <p id="motivational-quote">"موفقیت نتیجه تلاش‌های کوچک روزانه است."</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.min.js"></script>

<script>
    // نمایش تاریخ امروز
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        const jalaaliDate = jalaali.toJalaali(today);

        const months = [
            "فروردین", "اردیبهشت", "خرداد", "تیر", "مرداد", "شهریور",
            "مهر", "آبان", "آذر", "دی", "بهمن", "اسفند"
        ];

        const shamsiDate = `${jalaaliDate.jd} ${months[jalaaliDate.jm - 1]} ${jalaaliDate.jy}`;

        document.getElementById('today-date').textContent = shamsiDate;
    });
</script>

</body>
</html>
